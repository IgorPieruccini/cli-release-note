name: Build and Release

on:
  create:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm ci --legacy-peer-deps 

    - name: Build
      run: npm run build

    - name: Release
      run: npm publish 
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
